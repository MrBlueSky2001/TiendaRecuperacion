{% extends 'tienda/base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p>{% trans "delete_confirmation" %} <strong>{{ object }}</strong> ?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-warning">{% trans "Confirm" %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
